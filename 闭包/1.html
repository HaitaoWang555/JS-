var Car = (function(){
   var speed = 0;
   function setSpeed(s){
       speed = s
   } 
   function getSpeed(){
   	console.log(speed)
   }
   function accelerate(){
   	speed += 10
   }
   function decelerate(){
   	speed -= 10
   }
   function getStatus(){
   	if(speed === 0){
   		console.log("stop")
   	}else{
   		console.log("running")
   	}
   }
   return {
      setSpeed: setSpeed,
      getSpeed: getSpeed,
      accelerate: accelerate,
      decelerate: decelerate,
      getStatus: getStatus
   }
})()
Car.setSpeed(30);
Car.getSpeed(); //30
Car.accelerate();         // 加速
Car.getSpeed(); //40;
Car.decelerate();         // 减速
Car.decelerate();
Car.getSpeed(); //20
Car.getStatus(); // 'running';  // 状态
Car.decelerate(); 
Car.decelerate();
Car.getStatus();  //'stop';

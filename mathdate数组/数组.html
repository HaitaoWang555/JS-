<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>

/*push方法的实现与pop方法的实现（栈方法）*/
var arr = [3,5,6]
arr.push(8)// 在数组末尾加上8，会输出数组的长度
arr.pop()// 拿出数组末尾数，输出数组末尾值

/*shift方法的实现和unshift的实现方法*/
var arr = [5,8,6]
arr.shift()// 拿掉数组开始的数字，输出未拿掉数字前的数组长度
arr.unshift(8)// 在其实位置加上数字，输出添加后的数组长度

/*splice方法用于一次性解决数组添加、删除（这两种方法一结合就可以达到替换效果），方法有三个参数
1.开始索引
2.删除元素的位移 
3.插入的新元素，当然也可以写多个(在索引位置前)
splice方法返回一个由删除元素组成的新数组，没有删除则返回空数组*/
var arr = [4,8,6]
arr.splice(1,0, 25, 56)
console.log(arr)//[4,25,56,8,6]
/*join('')将数组链接成字符串*/
var arr = [5,4,6]
arr.join('-')//"5-4-6"
/*写一个函数，操作数组，数组中的每一项变为原来的平方*/
function squareArr(arr){
	for(var i = 0;i < arr.length;i++){
		arr[i] = arr[i] * arr[i]
	}return arr[i]
}
var arr = [2, 4, 6]
squareArr(arr)
console.log(arr)
/*写一个函数，操作数组，返回一个新数组，新数组中只包含正数，原数组不变*/
function filterPositive(arr) {
    var newArr = []
    var j = 0
    for(i = 0;i < arr.length;i++) {
    	if(typeof arr[i] === "number" && arr[i] > 0){
    		newArr[j] = arr[i]
    		j++
    	}
    }return newArr
}
var arr = [3, -1,  2,  '饥人谷', true]
var newArr = filterPositive(arr)
console.log(newArr) 
console.log(arr)
	</script>
</body>
</html>

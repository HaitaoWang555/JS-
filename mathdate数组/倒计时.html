<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>倒计时</title>
</head>
<body>
<select name="" id="mySelect" placeholder="请选择一个时间">
  <option value="1">1分钟</option>
  <option value="5">5分钟</option>
  <option value="10">10分钟</option>
  <option value="20">20分钟</option>
</select>
  <button id="startButton">srart</button>
  <button id="pauseButton" disabled>pause</button>
  <button id="resumeButton" disabled>resume</button>
  
  <div id="outputDiv">
    
  </div>
  <script>
    var timeLeft 
var lastTimeId
function showTime(){
  var realSeconds = timeLeft%60
  var realMinutes = Math.floor(timeLeft/60)
  outputDiv.textContent =realMinutes + "分" + realSeconds + "秒"
  if(timeLeft === 0){
    return
  }
  timeLeft -= 1
  lastTimeId = setTimeout(showTime, 1000)
}
startButton.onclick = function(){
  var valueNumber = parseInt(mySelect.value,10)
  var seconds = valueNumber * 60
  timeLeft = seconds
  
  if(lastTimeId){
     window.clearTimeout(lastTimeId)
  }
  showTime()
  pauseButton.disabled = false
}
pauseButton.onclick = function(){ 
  if(lastTimeId){
     window.clearTimeout(lastTimeId)
  }
  pauseButton.disabled = true
  resumeButton.disabled = false
}
resumeButton.onclick = function(){
  showTime()
  resumeButton.disabled = true
  pauseButton.disabled = false
}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务班</li>
</ul>
<input class="ipt-add-content"  placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
	var cancel1 = document.querySelector('#btn-add-start')  // 声明
	cancel1.addEventListener('click',function(){			// 事件发生
		var li = document.querySelector('li')  //  声明
		var content = document.querySelector('.ipt-add-content')  // 声明
		var node = document.createTextNode(content.value)  // 添加内容
		li.appendChild(node)  // 结尾添加
	})
	var cancel2 = document.querySelector('#btn-add-end')
	cancel2.addEventListener('click',function(){
		var li = document.querySelector('li:last-child')
		var content = document.querySelector('.ipt-add-content')
		var node = document.createTextNode(content.value)
		li.appendChild(node)
	})	
	var lists = document.querySelectorAll('.ct li')   // 声明
	lists.forEach(function(e){     // forEach() 为数组中每个元素执行的函数
		e.addEventListener('click',function(){   // 事件
		console.log(e.innerText)	// 输出
		})
	})
</script>
</body>
</html>

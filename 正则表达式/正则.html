 // 写一个函数trim(str)，去除字符串两边的空白字符
function trim(str){
	return str.replace(/^\s+|\s+$/g,'')
}
trim("  hello   ")
// 写一个函数isEmail(str)，判断用户输入的是不是邮箱
function isEmail(str){
	var reg = /\w+.+/
	return reg.test(str)
}
isEmail("123@163.com")

// 写一个函数isPhoneNum(str)，判断用户输入的是不是手机号
function isPhoneNum(str){
	var reg = /^1\d{10}$/
	return reg.test(str)
}
isPhoneNum("15124505701")

//  写一个函数isValidUsername(str)，判断用户输入的是不是合法的用户名（长度6-20个字符，只能包括字母、数字、下划线）
function isValidUsername(str){
	var reg = /^\w{6,20}$/
	return reg.test(str)
}
isValidUsername("123_456")
//  写一个函数isValidPassword(str), 判断用户输入的是不是合法密码（长度6-20个字符，只包括大写字母、小写字母、数字、下划线，且至少至少包括两种）
function isValidPassword(str){
	if(!/^\w{6,20}$/.test(str)) return false
	if(/^[a-z]{6,20}$/.test(str)) return false
	if(/^[A-Z]{6,20}$/.test(str)) return false
	if(/^_{6,20}$/.test(str)) return false
	if(/^\d{6,20}$/.test(str)) return false
	return true
}
isValidPassword("1234_56")
